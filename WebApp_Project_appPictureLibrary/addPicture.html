<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lille Skutts Gallerie</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://3.bp.blogspot.com/-1WuftAvm2KY/W0MkF979NiI/AAAAAAAAW7s/EgyJRwAl878iIOuYvukr00LqB-pMOwF5wCLcBGAs/s1600/lilleskutt.jpg"
    />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/appPictureLibrary.css" />
    <link rel="stylesheet" href="./css/Menu.css" />
    <link rel="stylesheet" href="./css/addForm.css" />
  </head>

  <body>
    <body>
      <div class="MainWrap">
        <nav class="Menu">
          <a href="index.html" class="navLink">All Pictures</a>
          <div class="dropdown">
            <a class="navLink dropbtn" href="/allAlbums.html">Albums</a>
            <div class="dropdown-content">
              <a href="addAlbum.html" class="newAlbumOption">New Album</a>
            </div>
          </div>
        </nav>
        <br />
        <br />
        <div class="FlexWrap">
          <form id="add-Picture-Form" class="containerForm">
            <div class="brand-title">Upload Picture</div>

            <div class="inputs">
              <label>Picture Title:</label>
              <input
                type="text"
                id="pictureTitle"
                name="pictureTitle"
                placeholder="E.g Sunsets"
                required
              />

              <label>Description:</label>
              <input
                type="text"
                id="pictureDescription"
                name="pictureDescription"
                placeholder="E.g I saw a beuti..."
                required
              />

              <label class="dropFileTitle">Picture (High Quality):</label>
              <div class="drop-zone">
                <span class="drop-zone__prompt"
                  >Drop file here or click to upload</span
                >
                <input
                  type="file"
                  id="myFileHigh"
                  name="myFileHigh"
                  class="drop-zone__input"
                />
              </div>

              <label class="dropFileTitle">Picture (Low Quality):</label>
              <div class="drop-zone">
                <span class="drop-zone__prompt"
                  >Drop file here or click to upload</span
                >
                <input
                  type="file"
                  id="myFileLow"
                  name="myFileLow"
                  class="drop-zone__input"
                />
              </div>

              <button type="submit">UPLOAD IMAGE</button>
            </div>
          </form>
        </div>
      </div>
      <script type="module" src="./script/getAllAlbumNames.js"></script>
      <script type="module" src="./script/dragAndDropFile.js"></script>
      <script type="module" src="./script/formListener.js"></script>
    </body>
  </body>
</html>
