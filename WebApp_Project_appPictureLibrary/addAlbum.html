<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lille Skutts Gallerie</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://3.bp.blogspot.com/-1WuftAvm2KY/W0MkF979NiI/AAAAAAAAW7s/EgyJRwAl878iIOuYvukr00LqB-pMOwF5wCLcBGAs/s1600/lilleskutt.jpg"
    />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/appPictureLibrary.css" />
    <link rel="stylesheet" href="./css/Menu.css" />
    <link rel="stylesheet" href="./css/addForm.css" />
  </head>

  <body>
    <div class="MainWrap">
      <nav class="Menu">
        <a href="index.html" class="navLink">All Pictures</a>
        <div class="dropdown">
          <a class="navLink dropbtn">Albums</a>
          <div class="dropdown-content">
            <a href="insideAlbum.html">Test Album</a>
            <a href="#">New Album</a>
          </div>
        </div>
      </nav>
      <br />
      <br />
      <div class="FlexWrap">
        <div class="newAlbum">
          <form action="">
            <fieldset class="fieldArea">
              <legend>Create a new album</legend>
              <div class="newAlbum">
                <label for="AlbmumName">What should the album be called?</label>
                <input
                  id="AlbmumName"
                  name="AlbmumName"
                  type="text"
                  placeholder="e.g. Spain"
                  required
                />
              </div>

              <div class="newAlbum">
                <label for="commentAlbum">Make a comment of the album?</label>
                <input
                  id="commentAlbum"
                  name="commentAlbum"
                  type="text"
                  required
                />
              </div>
              <div class="pictureDiv">
                <div class="newAlbum"></div>
                <input
                  class="inputFile"
                  type="file"
                  id="picture"
                  name="picture"
                  accept="image/png, image/jpeg"
                  style="display: none"
                  required
                />
                <label for="picture" style="font-weight: bolder"
                  >*Click me to upload image*</label
                >
              </div>
              <button class="albumBtn">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./script/getAllAlbumNames.js"></script>
  </body>
</html>
