<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lille Skutts Gallerie</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://3.bp.blogspot.com/-1WuftAvm2KY/W0MkF979NiI/AAAAAAAAW7s/EgyJRwAl878iIOuYvukr00LqB-pMOwF5wCLcBGAs/s1600/lilleskutt.jpg"
    />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/appPictureLibrary.css" />
    <link rel="stylesheet" href="./css/Menu.css" />
    <link rel="stylesheet" href="./css/addForm.css" />
  </head>

  <body>
    <div class="MainWrap">
      <nav class="Menu">
        <a href="index.html" class="navLink">All Pictures</a>
        <div class="dropdown">
          <a class="navLink dropbtn">Albums</a>
          <div class="dropdown-content">
            <a href="#">New Album</a>
          </div>
        </div>
      </nav>
      <br />
      <br />
      <div class="FlexWrap">
        <form id="add-Album-Form" class="containerForm">
          <div class="brand-title">Create New Album</div>

          <div class="inputs">
            <label>Album Title:</label>
            <input
              type="text"
              name="albumTitle"
              id="albumTitle"
              placeholder="E.g Sunsets"
              required
            />

            <label>Description:</label>
            <input
              type="text"
              id="albumDescription"
              name="albumDescription"
              placeholder="E.g. My collection of s..."
              required
            />

            <label class="dropFileTitle">Header Picture:</label>
            <div class="drop-zone">
              <span class="drop-zone__prompt"
                >Drop file here or click to upload</span
              >
              <input
                type="file"
                name="myFile"
                id="myFile"
                class="drop-zone__input"
                required
              />
            </div>

            <button type="submit">CREATE ALBUM</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./script/getAllAlbumNames.js"></script>
    <script type="module" src="./script/dragAndDropFile.js"></script>
    <script type="module" src="./script/formListener.js"></script>
  </body>
</html>
