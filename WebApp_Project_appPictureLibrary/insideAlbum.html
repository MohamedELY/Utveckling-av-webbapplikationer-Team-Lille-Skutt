<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lille Skutts Gallerie</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://3.bp.blogspot.com/-1WuftAvm2KY/W0MkF979NiI/AAAAAAAAW7s/EgyJRwAl878iIOuYvukr00LqB-pMOwF5wCLcBGAs/s1600/lilleskutt.jpg"
    />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/appPictureLibrary.css" />
    <link rel="stylesheet" href="./css/Menu.css" />
    <link rel="stylesheet" href="./css/item.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <div class="MainWrap">
      <nav class="Menu">
        <a href="index.html" class="navLink">All Pictures</a>
        <div class="dropdown">
          <a class="navLink dropbtn" href="/allAlbums.html">Albums</a>
          <div class="dropdown-content">
            <a href="/addAlbum.html" class="newAlbumOption">New Album</a>
          </div>
        </div>
        <div>
          <a href="/addPicture.html">
            <img
              class="addPicIcon"
              src="/app-data/library/pictures/Moe/AddPicIcon.png"
              alt="Add Picture"
            />
          </a>
        </div>
        <div>
          <button class="slideBtn">
            <img
              class="addPicIcon slideBtn"
              src="/app-data/library/pictures/Moe/slideShowIcon.png"
              alt="Add Picture"
            />
          </button>
        </div>
      </nav>
      <div class="FlexWrap">
        <!-- Below is being rendered in the js
      <div class="FlexItem">
      </div>
      --></div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- The Close Button -->
        <span class="close">&times;</span>

        <div id="big-title"></div>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01" />

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
      </div>

      <!-- Modal for editiong picture -->
    <div id="editModal" class="pageContentInModal">
      <div class="windowModal">
        <div class="windowModalHeader">
          <h2 class="brand-title">EDITOR</h2>
          <span class="btnCloseModal">&times;</span>
        </div>
        <div class="windowModalContent">
          <form id="add-Modal-Form">
            <div class="big-title1"></div>
            <div class="editInputs">
              <label id="editLblTitle">Title:</label>
              <input type="text" name="modalTitle" id="modalTitle" required />

              <label id="editLblDescription">Description:</label>
              <input
                type="text"
                id="modalDescription"
                name="modalDescription"
                required
              />
            </div>
            <br />
            <br />
            <br />
            <br />
            <br />
            <button id="deletePictureButton">Delete picture</button>
            <button id="editSubmitButton" type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
    <!-- End Of Modal for editiong picture -->

    <!-- Modal for rating picture -->
      <div class="rateContentInModal">
        <div class="ratingWindowModal">
            <div class="ratingWindowModalHeader">
                <h2>Rate The Picture</h2>
                <span class="btnCloseModal">&times;</span>
            </div>
            <form id="rating-Form">
              <div class="ratingWindowModalContent">
                <input
                id="rateRange"
                name="rateRange"
                type="range"
                min="1"
                max="5"
                value="1"
                onchange="showValue(this.value)"
              /><span id="range">1</span>
              </div>
              <input type="text" class="ratedPictureId" name="ratedPictureId">
              <button class="rateModelBtn">Submit</button>
            </form>
        </div>
    </div>
      
    <script>
      function showValue(newValue) {
        document.getElementById("range").innerHTML = newValue;
      }
    </script>
    <!-- End Of Modal for rating picture -->
    
    <script type="module" src="./script/getAllAlbumNames.js"></script>
    <script type="module" src="./script/getSpecifikAlbum.js"></script>
    <script type="module" src="./script/formListener.js"></script>
  </body>
</html>
